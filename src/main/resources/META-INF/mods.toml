
modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}"
description = '''${mod_description}'''
updateJSONURL = "https://raw.githubusercontent.com/VerkoSK/SCWarfareBridge/main/update.json"

[[dependencies."${mod_id}"]]
modId = "forge"
mandatory = true
versionRange = "${forge_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies."${mod_id}"]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

# SecurityCraft is optional - the mod does nothing useful without it,
# but will load fine and simply have no effect on worlds without it.
[[dependencies."${mod_id}"]]
modId = "securitycraft"
mandatory = false
versionRange = "[1.9.0,)"
ordering = "NONE"
side = "BOTH"

# FTB Teams is optional - when present, nation members will be synced to FTB teams
[[dependencies."${mod_id}"]]
modId = "ftbteams"
mandatory = false
versionRange = "[*,)"
ordering = "NONE"
side = "BOTH"
